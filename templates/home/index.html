{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'accueil</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.1/css/font-awesome.css">
</head>
<body>
    <header>
        <div id="imagePrincipale">
            <h1>Systémes X</h1>
            <div id="premierTrait"></div>
            <h3>Douane Sénégalaise</h3>
        </div>
    
    </header>
    <form action="/traitements/authentification" method="post">
        {% csrf_token %}        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Mot de passe:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        
        <input type="submit" value="Se connecter">
      </form>
    
    <a href="/mot-de-passe-oublie">Mot de passe oublié?</a><br>
    <a href="/contact/">Créer un compte</a>

    <footer>
        <div id="copyrightEtIcons">
            <div>
                <span>@ fromScratch(); 2024</span>
            </div>
            <div id="icons">
              <a href="http://
              www.twitter.fr"><i class="fa
              fa-twitter"></i></a>
              <a href="http://www.facebook.fr"><i class="fa
                fa-facebook"></i></a>
                <a href="http://www.instagram.fr"><i class="fa
                    fa-instagram"></i></a>
            </div>
    </footer>
</body>
</html>
